<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPollFillingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPollFillingsLabel_id}"/>
                    <h:outputText value="#{pollFillingsController.selected.id}" title="#{bundle.ViewPollFillingsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPollFillingsLabel_pollQuestionId}"/>
                    <h:outputText value="#{pollFillingsController.selected.pollQuestionId}" title="#{bundle.ViewPollFillingsTitle_pollQuestionId}"/>
                    <h:outputText value="#{bundle.ViewPollFillingsLabel_pollAnswersId}"/>
                    <h:outputText value="#{pollFillingsController.selected.pollAnswersId}" title="#{bundle.ViewPollFillingsTitle_pollAnswersId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pollFillingsController.destroyAndView}" value="#{bundle.ViewPollFillingsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPollFillingsEditLink}"/>
                <br />
                <h:commandLink action="#{pollFillingsController.prepareCreate}" value="#{bundle.ViewPollFillingsCreateLink}" />
                <br />
                <h:commandLink action="#{pollFillingsController.prepareList}" value="#{bundle.ViewPollFillingsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPollFillingsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
