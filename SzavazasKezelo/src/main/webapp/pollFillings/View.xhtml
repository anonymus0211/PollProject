<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPollFillingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="background-color: red; padding: 0.5em 0 0.5em 1em; color: white" infoStyle="background-color: green; padding: 0.5em 0 0.5em 1em; color: white" class="message-box" layout="list" />
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">   
                <h:outputText value="#{bundle.ViewPollFillingsLabel_pollQuestionId}"/>
                    <h:commandLink value="#{pollFillingsController.selected.pollQuestionId.pollQuestion}" action="poll_question_navigation">
                        <f:param value="#{pollFillingsController.selected.pollQuestionId.id}" name="poll_question_id" ></f:param>
                    </h:commandLink>
                <h:outputText value="#{bundle.ViewPollFillingsLabel_pollAnswersId}"/>
                    <h:commandLink value="#{pollFillingsController.selected.pollAnswersId.answer}" action="poll_answer_navigation">
                        <f:param value="#{pollFillingsController.selected.pollAnswersId.id}" name="poll_answer_id" ></f:param>
                    </h:commandLink>              
                </h:panelGrid>
                <h:commandLink action="#{pollFillingsController.prepareCreate}" value="#{bundle.ViewPollFillingsCreateLink}" class="pure-button button-success" />
                <h:link outcome="Edit" value="#{bundle.ViewPollFillingsEditLink}" class="pure-button button-update button-margin-vertical"/>
                <h:commandLink action="#{pollFillingsController.destroyAndView}" value="#{bundle.ViewPollFillingsDestroyLink}" class="pure-button button-delete"/>
                <h:commandLink action="#{pollFillingsController.prepareList}" value="#{bundle.ViewPollFillingsShowAllLink}" class="pure-button button-margin-vertical"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPollFillingsIndexLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.IndexLink}" class="pure-button"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
