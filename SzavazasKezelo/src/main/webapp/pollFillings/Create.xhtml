<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePollFillingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePollFillingsLabel_pollQuestionId}" for="pollQuestionId" />
                    <h:selectOneMenu id="pollQuestionId" value="#{pollFillingsController.selected.pollQuestionId}" title="#{bundle.CreatePollFillingsTitle_pollQuestionId}" >
                        <f:selectItems value="#{pollQuestionsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePollFillingsLabel_pollAnswersId}" for="pollAnswersId" />
                    <h:selectOneMenu id="pollAnswersId" value="#{pollFillingsController.selected.pollAnswersId}" title="#{bundle.CreatePollFillingsTitle_pollAnswersId}" >
                        <f:selectItems value="#{pollAnswersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pollFillingsController.create}" value="#{bundle.CreatePollFillingsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pollFillingsController.prepareList}" value="#{bundle.CreatePollFillingsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePollFillingsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
