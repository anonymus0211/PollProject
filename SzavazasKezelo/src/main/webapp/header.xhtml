<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">
    <div class="pure-g">
        <div class="pure-u-1">
            <h1 id="header-title">Szavazáskezelő</h1>
        </div>
    </div>
    <div class="pure-g" id="header-menu">
        <div class="pure-u-1-8"></div>
        <div class="pure-u-3-4">
            <h:form>
                <div class="pure-g">
                    <div class="pure-u-1-4 header-menu-item">
                        <h:commandLink value="Szavazások" action="#{pollsController.prepareList()}" />
                    </div>
                    <div class="pure-u-1-4 header-menu-item">
                        <h:commandLink value="Kérdések" action="#{pollQuestionsController.prepareList()}" />
                    </div>
                    <div class="pure-u-1-4 header-menu-item">
                        <h:commandLink value="Válaszok" action="#{pollAnswersController.prepareList()}" />
                    </div>
                    <div class="pure-u-1-4 header-menu-item">
                        <h:commandLink value="Kitöltés" action="#{pollFillingsController.prepareList()}" />
                    </div>

                </div>
            </h:form>
        </div>
        <div class="pure-u-1-8"></div>
    </div>

</ui:composition>
