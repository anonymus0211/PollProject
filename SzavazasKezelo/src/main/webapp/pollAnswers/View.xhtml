<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pollAnswersController.selected.answer}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="background-color: red; padding: 0.5em 0 0.5em 1em; color: white" infoStyle="background-color: green; padding: 0.5em 0 0.5em 1em; color: white" class="message-box" layout="list" />
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.PollAnswersPollQuestionId}"/>
                    <h:commandLink value="#{pollAnswersController.selected.pollQuestionId.pollQuestion}" action="poll_question_navigation">
                        <f:param value="#{pollAnswersController.selected.pollQuestionId.id}" name="poll_question_id" ></f:param>
                    </h:commandLink>
                    <h:outputText value="#{bundle.PollAnswersPollTitle}"/>
                    <h:commandLink value="#{pollAnswersController.selected.pollQuestionId.pollId.pollTitle}" action="poll_navigation">
                        <f:param value="#{pollAnswersController.selected.pollQuestionId.pollId.id}" name="poll_id" ></f:param>
                    </h:commandLink>
                </h:panelGrid>
                <h:commandLink action="#{pollAnswersController.prepareCreate}" value="#{bundle.ViewPollAnswersCreateLink}" class="pure-button button-success" />
                <h:link outcome="Edit" value="#{bundle.EditLink}" class="pure-button button-update button-margin"/>
                <h:commandLink action="#{pollAnswersController.destroy}" value="#{bundle.DestroyLink}" class="pure-button button-delete button-margin-vertical"/>
                <h:commandLink action="#{pollAnswersController.prepareList()}" value="#{bundle.PollAnswersShowAllLink}" class="pure-button button-margin-vertical"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.IndexLink}" class="pure-button"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
