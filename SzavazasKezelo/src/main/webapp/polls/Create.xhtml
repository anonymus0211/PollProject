<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.PollsCreateLink}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="background-color: red; padding: 0.5em 0 0.5em 1em; color: white" infoStyle="background-color: green; padding: 0.5em 0 0.5em 1em; color: white" class="message-box" layout="list" />
            </h:panelGroup>
            <h:form class="pure-form pure-form-stacked">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.pollTitle}" for="pollTitle" />
                    <h:inputText id="pollTitle" value="#{pollsController.selected.pollTitle}" title="#{bundle.pollTitle}" requiredMessage="#{bundle.RequiredField}">
                        <f:validateRequired />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink actionListener="#{pollsController.create}" value="#{bundle.SaveLink}" class="pure-button button-success" />
                <br />
                <br />
                <h:commandLink action="#{pollsController.prepareList}" value="#{bundle.PollsShowAllLink}" class="pure-button" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.IndexLink}" class="pure-button"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
