<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPollsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPollsLabel_id}"/>
                    <h:outputText value="#{pollsController.selected.id}" title="#{bundle.ViewPollsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPollsLabel_pollTitle}"/>
                    <h:outputText value="#{pollsController.selected.pollTitle}" title="#{bundle.ViewPollsTitle_pollTitle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pollsController.destroyAndView}" value="#{bundle.ViewPollsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPollsEditLink}"/>
                <br />
                <h:commandLink action="#{pollsController.prepareCreate}" value="#{bundle.ViewPollsCreateLink}" />
                <br />
                <h:commandLink action="#{pollsController.prepareList}" value="#{bundle.ViewPollsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPollsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
