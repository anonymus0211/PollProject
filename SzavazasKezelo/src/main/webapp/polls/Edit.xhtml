<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPollsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPollsLabel_pollTitle}" for="pollTitle" />
                    <h:inputText id="pollTitle" value="#{pollsController.selected.pollTitle}" title="#{bundle.EditPollsTitle_pollTitle}" />
                </h:panelGrid>
                <h:commandLink action="#{pollsController.update}" value="#{bundle.EditPollsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPollsViewLink}"/>
                <br />
                <h:commandLink action="#{pollsController.prepareList}" value="#{bundle.EditPollsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPollsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
