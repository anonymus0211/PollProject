<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{pollQuestionsController.selected.pollQuestion}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="background-color: red; padding: 0.5em 0 0.5em 1em; color: white" infoStyle="background-color: green; padding: 0.5em 0 0.5em 1em; color: white" class="message-box" layout="list" />
            </h:panelGroup>
            <h:form styleClass="jsfcrud_list_form" class="pure-form pure-form-stacked">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.PollQuestionsMultiple}"/>
                    <h:outputText value="#{pollQuestionsController.selected.multiple ? '  Igen' : '  Nem' }" title="#{bundle.PollQuestionsMultiple}"/>
                    <h:outputText value="#{bundle.PollQuestionsPollId}"/>
                    <h:commandLink value="#{pollQuestionsController.selected.pollId.pollTitle}" action="poll_navigation">
                        <f:param value="#{pollQuestionsController.selected.pollId.id}" name="poll_id" ></f:param>
                    </h:commandLink>
                </h:panelGrid>
                <h:commandLink action="#{pollQuestionsController.prepareCreate}" value="#{bundle.PollQuestionCreateLink}" class="pure-button button-success"/>
                <h:link outcome="Edit" value="#{bundle.EditLink}" class="pure-button button-update button-margin-vertical"/>
                <h:commandLink action="#{pollQuestionsController.destroyAndView}" value="#{bundle.DestroyLink}" class="pure-button button-delete"/>
                <h:commandLink action="#{pollQuestionsController.prepareList()}" value="#{bundle.PollQuestionsShowAllLink}" class="pure-button button-margin-vertical"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
